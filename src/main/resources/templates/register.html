<!DOCTYPE html>
<html>
<head>
<!-- meta -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="renderer" content="webkit">
<meta property="qc:admins" content="23635710066417756375" />
<meta name="baidu-site-verification" content="QIQ6KC1oZ6" />
<meta charset="UTF-8">


<meta name="viewport" content="width=device-width"/>

<title>注册</title>






    <link rel="stylesheet" type="text/css" href="css/dmaku.css" />
</head>

<body>

	<header id="header">
	<a href="javascript:;" class="logo"></a>
	<i class="icons">beta</i>
</header><!-- /header -->

	<!-- 页面主体START -->

	<input type="hidden" value = "false" id = "isVisiable_request_form_verifyCode" />
	<input type="hidden" value = "true" id = "is_must_show_verify_code" />

	<section id="main">
		<h1>注册帐号</h1>
		<form action="javascript:;" accept-charset="utf-8" data-view="phoneRegister">
			
			<div class="phone_prefix clearfix" data-propertyname="phone" data-controltype="Phone">
				<div>+86</div>
				<input type="text" id="" name="" placeholder="输入手机号" data-required="required" autocomplete="off" >
			</div>

			<div class="verifyCodeInput clearfix"  data-propertyname="request_form_verifyCode" data-controltype="VerifyCode">
				<div class="code_cont">
				<input type="text" name="" placeholder="请证明你不是机器人" data-required="required" autocomplete="off" >
				<img src="" alt="" class="yzm">
				<a href="javascript:;" class="reflash"></a>
				</div>
			</div>
			
			<div data-propertyname="phoneVerificationCode" data-controltype="PhoneVerificationCode">
				<div class="input_group clearfix">
					<input type="text" class="first_child" id="" name="" placeholder="输入短信验证码" data-required="required" autocomplete="off" >
					<input type="button" class="last_child" value="获取验证码" data-required="required">
				</div>
			</div>
			
			<div class="clearfix" data-propertyname="password" data-controltype="Password">
				<input type="password" id="" name="" placeholder="请输入密码" data-required="required" autocomplete="off" >
			</div>
			
			<div class="clearfix box_checkbox" data-propertyname="protocol" data-controltype="CheckBox">
				<label for="checkbox">
		            <input type="checkbox" value="" id="checkbox" class="checkbox" data-myvalue="agred" data-text="我已阅读并同意" >
		            <a href='javascript:;' target='_blank' style='color:#3dca99'>《用户协议》</a>
		        </label>
			</div>
			
			<div class="clearfix btn_login" data-propertyname="submit" data-controltype="Botton">
				<input type="submit" value="注册">
			</div>

			<div class="clearfix goregister">
				<span class="reg_now">已有帐号？</span>
				<a href="javascript:;">登录</a>
			</div>

		</form>
	</section>

	<!-- 页面主体END -->
	
	<footer id="footer">
	
	<div>神游：2448078149 <span>（cowboy）</span> </div>
	<p>Copyright ? 2019 </p>
</footer><!-- jquery lib -->
</body>
</html>
